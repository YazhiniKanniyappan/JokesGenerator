<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jokes</title>
    <link rel="icon" href="https://www.transparentpng.com/thumb/laughing-emoji/laughing-emoji-images-png-12.png" type="image/png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
      #main {
        max-width: 500px;
      }
      .card-text {
        color: darkblue;
      }
    </style>
</head>
<body class="bg-warning">
    <h1 class="text-center bg-dark text-light p-2 m-2 rounded">Programming Joke Generator</h1>

    <div id="main" class="text-center container-fluid px-3">
      <div class="card justify-content-center mt-5 p-3 mx-auto" style="max-width: 100%; max-width: 500px;">
        <span id="quote" class="card-text fs-5">"Why be serious when you can code and laugh? Dive into some programming humor!"</span>
        <div id="setup" class="card-text fs-4 fs-md-5 mt-3"></div>
        <div id="punchline" class="card-text fs-5 fs-md-6 mt-3"></div>
      </div>
      <div class="d-flex justify-content-center">
        <button id="btn" type="button" class="btn btn-primary m-4">Generate Joke</button>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>   

    <script>
      const setup = document.getElementById("setup");
      const punch = document.getElementById("punchline");
      const btn = document.getElementById("btn");
      const quote = document.getElementById("quote");

      function genJoke() {
        fetch('https://official-joke-api.appspot.com/jokes/programming/ten')
          .then((res) => res.json())
          .then((data) => {
            quote.style.display = "none";
            setup.textContent = data[0].setup;
            punch.textContent = data[0].punchline;
          });
      }

      btn.addEventListener("click", genJoke);
    </script>
</body>
</html>
